<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 动效创意网站</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 20px;
        }
        .admin-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
        }
        .admin-nav {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }
        .admin-nav-item {
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: var(--transition);
        }
        .admin-nav-item.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: 600;
        }
        .admin-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        .btn-success {
            background: var(--accent-color);
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .upload-area {
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: var(--transition);
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: var(--primary-color);
        }
        .upload-area i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 15px;
        }
        .upload-area p {
            color: #666;
            margin-bottom: 15px;
        }
        .file-input {
            display: none;
        }
        .upload-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        .preview-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .preview-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
        }
        .preview-actions button {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .pages-list, .assets-list {
            margin-top: 20px;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .list-actions {
            display: flex;
            gap: 10px;
        }
        .back-to-site {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><a href="index.html" style="color: inherit; text-decoration: none;">管理后台</a></h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">返回网站</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <a href="index.html" class="back-to-site">
            <i class="fas fa-arrow-left"></i> 返回网站
        </a>

        <div class="admin-header">
            <h1>网站管理后台</h1>
            <p>在这里管理您的网站内容和素材</p>
        </div>

        <div class="admin-nav">
            <div class="admin-nav-item active" data-tab="pages">页面管理</div>
            <div class="admin-nav-item" data-tab="assets">素材管理</div>
            <div class="admin-nav-item" data-tab="settings">网站设置</div>
        </div>

        <!-- 页面管理 -->
        <div class="tab-content active" id="pages-tab">
            <div class="admin-card">
                <h2>添加新页面</h2>
                <form id="addPageForm">
                    <div class="form-group">
                        <label for="pageTitle">页面标题</label>
                        <input type="text" id="pageTitle" class="form-control" required placeholder="例如：联系我们">
                    </div>
                    <div class="form-group">
                        <label for="pageUrl">页面URL</label>
                        <input type="text" id="pageUrl" class="form-control" required placeholder="例如：contact.html">
                    </div>
                    <div class="form-group">
                        <label for="pageDescription">页面描述</label>
                        <textarea id="pageDescription" class="form-control" rows="3" placeholder="页面简要描述"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pageTemplate">页面模板</label>
                        <select id="pageTemplate" class="form-control">
                            <option value="default">默认模板</option>
                            <option value="blog">博客模板</option>
                            <option value="gallery">作品集模板</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 创建页面
                    </button>
                </form>
            </div>

            <div class="admin-card">
                <h2>现有页面</h2>
                <div class="pages-list" id="pagesList">
                    <!-- 页面列表将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>

        <!-- 素材管理 -->
        <div class="tab-content" id="assets-tab">
            <div class="admin-card">
                <h2>上传素材</h2>
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>拖放文件到这里或点击上传</p>
                    <p class="text-muted">支持 JPG, PNG, GIF, SVG 格式，最大 5MB</p>
                    <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
                    <button type="button" class="btn btn-primary" id="uploadBtn">选择文件</button>
                </div>
                <div class="upload-progress" id="uploadProgress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p id="progressText">上传中... 0%</p>
                </div>
            </div>

            <div class="admin-card">
                <h2>素材库</h2>
                <div class="upload-preview" id="assetsList">
                    <!-- 素材列表将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>

        <!-- 网站设置 -->
        <div class="tab-content" id="settings-tab">
            <div class="admin-card">
                <h2>网站设置</h2>
                <form id="siteSettingsForm">
                    <div class="form-group">
                        <label for="siteTitle">网站标题</label>
                        <input type="text" id="siteTitle" class="form-control" value="动效创意网站">
                    </div>
                    <div class="form-group">
                        <label for="siteDescription">网站描述</label>
                        <textarea id="siteDescription" class="form-control" rows="3">创造非凡的数字体验</textarea>
                    </div>
                    <div class="form-group">
                        <label for="primaryColor">主色调</label>
                        <input type="color" id="primaryColor" class="form-control" value="#6C63FF">
                    </div>
                    <div class="form-group">
                        <label for="accentColor">强调色</label>
                        <input type="color" id="accentColor" class="form-control" value="#FF6584">
                    </div>
                    <button type="submit" class="btn btn-primary">保存设置</button>
                </form>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="script.js"></script>
</body>
</html>
